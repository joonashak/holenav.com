name: Staging deploy

on:
  push:
#  workflow_dispatch:
#    inputs:
#      ref:
#        description: Ref to check out correct code. Can be a tag (version number) or a commit hash.
#        required: true

jobs:
  staging-deploy:
    name: Deploy client
    runs-on: ubuntu-latest
    environment: staging.holenav.com
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: joonashak/holenav
          ref: eb65c0021247cd5f761005fe131b6735f8282107
      - name: Deploy client to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            holenav.com
          vercel-args: --prod
          working-directory: ./client
