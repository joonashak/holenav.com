name: Staging deploy

on:
 workflow_dispatch:
   inputs:
     ref:
       description: Ref to check out correct code. Can be a tag (version number) or a commit hash.
       required: true

jobs:
  staging-deploy:
    name: Deploy client
    runs-on: ubuntu-latest
    environment: staging.holenav.com
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy client
        uses: ./.github/actions/deploy_client/
        with:
          ref: ${{ inputs.ref }}
          vercelToken: ${{ secrets.VERCEL_TOKEN }}
          vercelOrgId: ${{ secrets.VERCEL_ORG_ID }}
          vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID }}
          domains: ${{ vars.DOMAIN }}
